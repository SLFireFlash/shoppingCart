<html>
    <head>
        <title>My Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
          
            <nav class="navbar navbar-light bg-light container-sm">
                <a class="nav-link active" aria-current="page" href="#">Hiru</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">feedback</a>
            </nav>

            <div class="phone-list d-inline-flex container-sm">

                <div class="phone-box zoom container-sm">
                    <img class="phone-img" src="imgs/1.jpg" alt="phone01">
                     <div class="card">
                        <div class="card-header">
                            Xiaomi 13 Pro
                        </div>
                        <div class="card-body">
                          <h5>760$</h5>
                          <button type="button" id="btnph1" onclick="addToCart()" class="btn btn-primary add-to-cart" style="float:inline-start">Add To cart</button>
                        </div>
                      </div>
                </div>

                <div class="phone-box zoom container-sm">
                    <img class="phone-img" src="imgs/2.jpg" alt="phone01">
                     <div class="card">
                        <div class="card-header">
                            Xiaomi Redmi Note 12 Pro+
                        </div>
                        <div class="card-body">
                          <h5>860$</h5>
                          <button type="button" id="btnph2" class="btn btn-primary add-to-cart" style="float:inline-start">Add To cart</button>
                        </div>
                      </div>
                </div>

                <div class="phone-box zoom container-sm">
                    <img class="phone-img" src="imgs/3.jpg" alt="phone01">
                     <div class="card">
                        <div class="card-header">
                            Google Pixel 7 Pro
                        </div>
                        <div class="card-body">
                          <h5>7160$</h5>
                          <button type="button" id="btnph3" class="btn btn-primary add-to-cart" style="float:inline-start">Add To cart</button>
                        </div>
                      </div>
                </div>
                
                <div class="phone-box zoom">
                    <img class="phone-img" src="imgs/4.jpg" alt="phone01">
                     <div class="card">
                        <div class="card-header">
                            Meizu 18s Pro
                        </div>
                        <div class="card-body">
                          <h5>760$</h5>
                          <button type="button" id="btnph4" class="btn btn-primary add-to-cart" style="float:inline-start">Add To cart</button>
                        </div>
                      </div>
                </div>
                                
                <div class="phone-box zoom">
                    <img class="phone-img" src="imgs/5.jpg" alt="phone01">
                     <div class="card">
                        <div class="card-header">
                            Blackview BV7200
                        </div>
                        <div class="card-body">
                          <h5>760$</h5>
                          <button type="button" id="btnph5" class="btn btn-primary add-to-cart" style="float:inline-start">Add To cart</button>
                        </div>
                      </div>
                </div>
            </div>

            <div class="cart-title">
               <center>MY CART<img src="imgs/carts.png" class="cart-img" style="width: 40px; height: 40px;" alt="cart"></center>
            </div>

            <div class="cart">
                <div class="item-name" id="item-name"></div>
                <div class="price" id="item-price"></div>
                <div class="btn-rem" id="btn-rem"></div>
            </div>





            <script src="js/script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        </div>
    </body>
</html>
